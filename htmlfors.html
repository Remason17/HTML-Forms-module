<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="html-forms.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
        <form>
            
            <div>
                <label for="name" class="group">Name:</label>
                <input id="name" type="text" name="name"/>
            </div>
            
            <div>
                <label for="email" class="group">Email:</label>
                <input id="email" type="text" name="email"/>
            </div>
            
            <div>
                <label for="message" class="group">Your Message:</label>
                <textarea name="message" id="message" autofocus="on" maxlength="200" required ></textarea>
            </div>
            <button type="sumbit">Sumbit</button>
    
        </form>
    </main>
  </body>
